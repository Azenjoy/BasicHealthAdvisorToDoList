<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health To Do List</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Health <span>To Do</span> List</h1>
	<input type="text" id="toDoInput" name="prompt" autofocus rows="1" cols="1" placeholder="Add new item...">
	<button id="submitButton" onclick="addItem()">Add Item</button>
	<ul id="toDoList">
		<li><input type="checkbox" id="item1"><label for="item1">Drink plenty of Water</label><button onclick="deleteItem(this)">X</button></li>
		<li><input type="checkbox" id="item2"><label for="item2">Take Vitamins</label><button onclick="deleteItem(this)">X</button></li>
		<li><input type="checkbox" id="item3"><label for="item3">Exercise get Moving</label><button onclick="deleteItem(this)">X</button></li>
		<li><input type="checkbox" id="item4"><label for="item4">Get plenty of Sleep</label><button onclick="deleteItem(this)">X</button></li>
		<li><input type="checkbox" id="item5"><label for="item5">Be Consistent</label><button onclick="deleteItem(this)">X</button></li>
		<li><input type="checkbox" id="item6"><label for="item6">Eat Healthy Food</label><button onclick="deleteItem(this)">X</button></li>
	</ul>
	<script>
		function addItem() {
			var input = document.getElementById("toDoInput");
			var ul = document.getElementById("toDoList");
			var li = document.createElement("li");
			var checkbox = document.createElement("input");
			var label = document.createElement("label");
			var button = document.createElement("button");
			checkbox.type = "checkbox";
			label.textContent = input.value;
			button.textContent = "X";
			button.onclick = function () {
				deleteItem(this);
			};
			li.appendChild(checkbox);
			li.appendChild(label);
			li.appendChild(button);
			ul.appendChild(li);
			input.value = "";
		}
		function deleteItem(button) {
			button.parentNode.remove();
		}
	</script>
</body>
</html>
